<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Google Calender</title>
        <link rel="stylesheet" href="../css/app.css">
    </head>
    <body>
        <div class = "form">
            <form action = "http://localhost:3000/" method = "POST">
                <a class = "button" target = "_blank" rel = "noopener noreferrer" href = "/">Sign In</a>
                 <span>You need to sign in first</span><br><br>
                <label for = "token">Paste the copied token here</label>
                <input name = "token" type = "text" placeholder="must be like this Jw65AJg05xiOGmkCld...">
                <input type = "submit" value = "Get my events"></input>
            </form>
            <hr>
            <form action="http://localhost:3000/events" methods = "POST">
                <label for = "attendee email">Attendee email</label>
                <input type = "email" name="to" placeholder="send email to...">
                <label for = "event title">Event Title</label>
                <input type = "text" name = "summary" placeholder="the title of event...">
                <label for = "body">Event body</label>
                <input type = "text" name="description" placeholder="the message body...">
                <input type="submit" value="Send Event Invite">
            </form>
        </div>
    </body>
</html>
