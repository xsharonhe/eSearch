        <div class = "form">
            <form action = "http://localhost:3000/" method = "POST">
                <a class ="btn btn-primary" target = "_blank" rel = "noopener noreferrer" href = "https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?access_type=offline&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fcalendar.readonly&response_type=code&client_id=1081498362655-dncrr2ps5jo9asgreimekmhqj6p4bvun.apps.googleusercontent.com&redirect_uri=urn%3Aietf%3Awg%3Aoauth%3A2.0%3Aoob&flowName=GeneralOAuthFlow">Sign In</a>
                 <span>You need to sign in first</span><br><br>
                 <div class="form-group">
                    <label for = "body" for="exampleTextarea">Paste the copied token here</label>
                    <textarea name="token" class="form-control" id="exampleTextarea" rows="1" spellcheck="false" placeholder="must be like this Jw65AJg05xiOGmkCld..."></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Event Title</label>
                    <input class="form-control" id="exampleTextarea" rows="1" spellcheck="false" placeholder="Enter event title">
                </div>
                <div class="form-group">
                    <label for = "body" for="exampleTextarea">Event Body</label>
                    <textarea class="form-control" id="exampleTextarea" rows="3" spellcheck="false" placeholder="Enter your message"></textarea>
                </div>
                <button type = "submit" type="button" class="btn btn-primary" >Set Event</button>
                
            </form>
