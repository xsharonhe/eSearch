{% extends "template.html" %}

{% block title %} Job Post {% endblock %}
{% block stylesheet %} 
<link rel="stylesheet" href= "{{ url_for('static', filename='styles/login.styles.css') }}">
{% endblock%}

{% block content %}
    <div class="login-form">
        <h1> JOB POSTINGS</h1>
        <form action="#" method="POST">
            <fieldset>
                <div class="form-group">
                    <label class="name-label" for="name">Organization name:</label>
                    <input type="text" class="form-control name-text" name="orgName" aria-describedby="emailHelp" placeholder="Enter organization name" required>
                </div>
                <div class="form-group">
                    <label class="name-label" for="name">Job description:</label>
                    <input type="text" class="form-control name-text" name="jobTitle" aria-describedby="emailHelp" placeholder="Enter job title"required>
                </div>
                <div class="form-group email">
                    <div class="emailAdd">
                        <label for="exampleInputEmail1">Email address for contact:</label>
                        <input name="contactInfo" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-muted">We will post this for contact information to our users..</small>
                </div>
                <button type="submit" class="btn btn-primary submitButton" id="submitButton">Submit</button>
            </fieldset>
        </form>
    </div>
    <script type="text/javascript"
            src="{{ url_for("static", filename="../static/responses/login.js")}}"> </script>
{% endblock %}
