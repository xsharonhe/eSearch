{% extends "template.html" %}

{% block title %} Chat {% endblock %}
{% block stylesheet %} <link rel="stylesheet" href= "{{ url_for('static', filename='styles/chat.styles.css') }}"> {% endblock %}

{% block content %}
    <div class="row top" style=";" >
        <div class="col"><hr></div>
        <div class="col-auto"><p class="h3" align="center">{% block chat %} CHAT {% endblock %}</p></div>
        <div class="col"><hr></div>
    </div>
    <div class="container container-large">
            <div id="messages" class="overflow-auto msgs">
            </div>
            <form id="msgForm" action="" method="POST">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Message" aria-label="Message" id="msg">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" id="sendBtn">Send</button
                    </div>
                </div>
            </form>
    </div>
    <script type="text/javascript"
                src="{{ url_for("static", filename="../static/responses/chat.js")}}"> </script>
{% endblock %}
